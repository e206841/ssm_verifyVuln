<!-- #登录页面#  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>漏洞基准数据规范化管理系统</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/bootstrap3-dialog/bootstrap-dialog.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body class="container">
<!-- <div class="background-container"></div>
 <div class="foot-title">中国信息安全测评中心</div>-->
<div class="login-window">
    <div class="head">
        <!--
-->
        <a class="tab">漏洞基准数据规范化管理系统</a>
    </div>
    <div class="content">
        <div class="panel login-panel">
            <form id="login-form">
                <div class="field-group">
                    <div class="field">
                        <input id="userAccount" name="userAccount" type="text" placeholder="账号" autofocus autocomplete=off>
                        <div class="field-border"></div>
                        <!--
                -->
                        <label class="icon icon-user" for="userAccount"></label>
                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <input id="password" name="password" type="password" placeholder="密码" autocomplete=off>
                        <div class="field-border"></div>
                        <!--
                -->
                        <label class="icon icon-lock" for="password"></label>
                    </div>
                </div>
                <div class="field-group">
                    <div class="field verification-input">
                        <input id="login-verification-text" name="verificationCode" type="text" placeholder="请输入验证码">
                        <div class="field-border"></div>
                        <!--
                -->
                        <label class="icon icon-delicious" for="login-verification-text"></label>
                    </div>
                    <img class="verification-img" alt="">
                </div>
                <label for="login-submit" class="submit">登&nbsp&nbsp&nbsp录</label>
                <input id="login-submit" type="submit">
            </form>
        </div>
    </div>
</div>
<script src="../static/jquery-1.12.4.min.js"></script>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>

<script src="../lib/CryptoJS/AesUtil.js"></script>

<script src="../static/jquery-validate/additional-methods.js"></script>
<script src="../static/jquery-validate/messages_zh.js"></script>
<script src="../static/bootstrap3-dialog/bootstrap-dialog.min.js"></script>
<script src="login.js"></script>
</body>

</html>
