<div class="page-module page-module-main">
    <div class="page-title shadow-box">

    </div>
    <div class="page-content">
        <form class="search-bar">
            <div class="row">
                <div class="form-group col-xs-35 col-md-35">
                    <label class="control-label col-md-40">镜像名:</label>
                    <div class="col-md-80">

                </div>
                <div class="form-group col-xs-35 col-md-35">
                    <label class="control-label col-md-40">OS系统:</label>

                    </div>
                </div>
                <div class="form-group col-xs-20 col-md-20">

                    </div>
                </div>
                <div class="form-group col-xs-15 col-md-15">
                    <div class="col-md-80">

                            <span class="operate-btn-text">添加</span>
                        </a>
                    </div>
                </div>
            </div>
        </form>
        <table id="imageManagement-table"></table>
        <div id="imageManagement-pagination"></div>
    </div>
</div>

    <div class="modal-dialog modal-lg editDialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title text-primary text-left"></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal dialog-form  addDialog-form">
                    <div class="form-group">
                        <label class="col-md-30 col-xs-30 control-label">镜像名:</label>
                        <div class="col-md-60 col-xs-60">
                            <input class="form-control" name="imageName">
                            <span class="required">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-30 col-xs-30 control-label">0S系统名称:</label>
                        <div class="col-md-60 col-xs-60 networkName ">
                            <input class="form-control" name="osName">
                            <span class="required">*</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-30 col-xs-30 control-label">OS系统版本:</label>
                        <div class="col-md-60 col-xs-60">
                            <input class="form-control" name="osVersions">
                            <span class="required">*</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-120">
                            <label class="col-md-30 col-xs-30 control-label">镜像描述:</label>
                            <div class="col-xs-60 col-md-60">
                                <textarea class="form-control" name="description" cols="50" rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                </form>

<div id="environment_add_Dialog" class="modal fade" tabindex="-1" role="dialog" data-backdrop="true">
    <div class="modal-dialog modal-lg editDialog" role="document">
        <div class="modal-content" style="width: 600px;margin: 0 auto">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title text-primary text-left"></h4>
            </div>
            <div class="modal-body">
                <form id="environmentAddForm" class="form-horizontal dialog-form">
